<html>
<head>
<style>
  iframe{
    position: absolute;
    top: 100px;
    left: 0px;
    border:none;
    width: 100%;
    height: calc(100% - 100px);
  }
  
</style>
</head>
<body>


  
<input type="text" id="text" name="url">
<button onclick="formdata()">enter</button>

<script>
function formdata() 
{
var url= document.getElementById("text").value;
document.getElementById('view').src = url;
}
</script>
  
<iframe id="view" src="https://duckduckgo.com"></iframe>

  
</body>
</html>
